<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to Text Utils</strong> You can do anything with your text here.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!-- form fill -->

<form action="/analyze" method="post"> {% csrf_token %}
    <div class="container">
        <div class="form-floating">
        <textarea name="text" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                  style="height: 200px"></textarea>
            <label for="floatingTextarea2">Enter text</label>
        </div>

        <div class=" mt-2 d-flex p-2">

            <div class="form-check form-switch bd-highlight mx-4">
                <input name="RemSpaces" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Spaces</label>
            </div>

            <div class="form-check form-switch mx-4">
                <input name="RemPunctuations" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
            </div>

            <div class="form-check form-switch mx-4">
                <input name="RemNewline" name="RemoveNewline" class="form-check-input" type="checkbox"
                       id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Newline</label>

            </div>

            <div class="form-check form-switch mx-4">
                <input name="UpperCase" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">UpperCase</label>
            </div>

            <div class="form-check form-switch mx-4">
                <input name="ExtraSpaceRem" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">ExtraSpace Remover</label>
            </div>
        </div>
        <div class="d-flex justify-content-center my-4" style="justify-content: center">
            <button class="btn btn-primary " type="submit">Analyze Text</button>
        </div>


    </div>
</form>
